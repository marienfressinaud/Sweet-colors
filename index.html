	"#222222",
	"#1f88dd", "#7dbbee",

<style>
* {
	margin: 0;
	padding: 0;
}
html, body {
	width: 100%;
	height: 100%;
}

body {
	width: 100%;
	height: 100%;
	background-color: #444;
	transition: background-color 2s ease;
}

#boxes {
	padding: 0 250px;
	vertical-align: middle;
	text-align: center;
}

#boxes li.color {
	display: inline-block;
	width: 100px;
	height: 100px;
	margin: 25px;
	color: #fff;
	border: 10px solid rgba(255, 255, 255, 0.5);
	border-radius: 100px;
	line-height: 100px;
	letter-spacing: 0.1em;
	cursor: pointer;
	text-shadow: 0 0 10px #000;
	transition: border-color 1s ease;
}
#boxes li.color:hover {
	border: 10px solid rgba(255, 255, 255, 0.2);
}
#boxes li.color:active,
#boxes li.color.active {
	border-color: transparent;
	background: none !important;
}

#boxes li.separator {
	display: block;
	height: 1px;
	background: rgba(255, 255, 255, 0.5);
	box-shadow: 0 0 3px #fff;
}

p.thanks {
	margin: 10px 250px 10px 0;
	color: #fff;
	font-size: 0.7em;
	line-height: 2em;
	text-align: right;
	text-shadow: 0 0 3px #000;
	font-style: italic;
}
p.thanks a {
	color: #fff;
}
p.thanks a.copyright,
p.thanks a:hover {
	text-decoration: none;
}

</style>

<ul id="boxes">

</ul>

<script>
function selectText(element) {
    var doc = document;
    var text = doc.getElementById(element);    

    if (doc.body.createTextRange) { // ms
        var range = doc.body.createTextRange();
        range.moveToElementText(text);
        range.select();
    } else if (window.getSelection) { // moz, opera, webkit
        var selection = window.getSelection();            
        var range = doc.createRange();
        range.selectNodeContents(text);
        selection.removeAllRanges();
        selection.addRange(range);
    }
}

var list = document.getElementById("boxes");
var active_color = null;

for (var i = 0; i < colors.length; i++) {
	var li = document.createElement("li");

	if (colors[i] == "separator") {
		li.setAttribute("class", "separator");
	} else {
		li.setAttribute("class", "color");
		li.style.backgroundColor = colors[i];
		li.id = colors[i];
		li.innerHTML = colors[i];

		li.onclick = function(e) {
			document.body.style.backgroundColor = e.target.id;

			if (active_color != null) {
				active_color.setAttribute("class", "color");
			}
			active_color = e.target;
			e.target.setAttribute("class", "color active");

			selectText(e.target.id);
		};
	}

	list.appendChild(li);
};
</script>
